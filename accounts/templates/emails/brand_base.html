<!DOCTYPE html>
<html>
  <body style="margin:0;padding:0;background:#f3f4f6;font-family:Arial,Helvetica,sans-serif;">
    <table width="100%" cellpadding="0" cellspacing="0" role="presentation">
      <tr>
        <td align="center" style="padding:24px">

          <table width="600" cellpadding="0" cellspacing="0" role="presentation"
                 style="background:#ffffff;border-radius:6px">

            <!-- Header -->
            <tr>
              <td align="center" style="padding:20px;border-bottom:1px solid #e5e7eb">
                <img
                  src="{{ brand.logo_url|default:'https://riazvest.com/static/images/logo.PNG' }}"
                  alt="{{ brand.app_name|default:'Riazvest' }}"
                  height="36"
                  style="display:block">
              </td>
            </tr>

            <!-- Main content -->
            <tr>
              <td style="padding:28px;color:#111">

                {% block title %}
                {% if title %}
                <h1 style="margin:0 0 12px;font-size:20px;font-weight:600">
                  {{ title }}
                </h1>
                {% endif %}
                {% endblock %}

                {% if message %}
                <p style="margin:0 0 16px;font-size:14px;line-height:1.5;color:#374151">
                  {{ message }}
                </p>
                {% endif %}

                {% block content %}{% endblock %}
              </td>
            </tr>

            <!-- Footer -->
            <tr>
              <td align="center"
                  style="padding:16px;font-size:12px;color:#6b7280;background:#f9fafb">

                © {{ brand.app_name|default:"Riazvest" }}
                ·
                <a href="{{ brand.app_url|default:'https://riazvest.com' }}"
                   style="color:#2563eb;text-decoration:none">
                  Website
                </a>
                <br>
                <a href="mailto:{{ brand.support_email|default:'support@riazvest.com' }}"
                   style="color:#2563eb;text-decoration:none">
                  {{ brand.support_email|default:"support@riazvest.com" }}
                </a>

              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
