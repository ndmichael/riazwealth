<!DOCTYPE html> {% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if title %} {{title}} {% else %} banking {% endif %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'investments/css/b52css/bootstrap.min.css' %}" />

    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{% static 'investments/images/favicon.png' %}">

    <style>
        .form-floating > label{
            left: 10px;
        }

        .form-label, .form-check-label {
            color: white;
        }

        .form-text {
            color: #dc3545;
            display: flex;
        }
        
        .form-text ul {
            padding-left: 1rem;
            min-width: 40vw;
            padding-top: 10px;
        }

        .form-text :hover {
            color: #dc3545;
        }
    </style>
</head>

    {% block sidebar %} {% endblock sidebar %} {% block content %} {% endblock content %}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="{% static 'dbank/js/b52js/bootstrap.min.js' %}"></script>
    <script src="{% static 'dbank/js/b52js/bootstrap.bundle.min.js' %}"></script>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        /**** javascript code for aos file ****/
        AOS.init({
            delay: 0,
            duration: 800,
            easing: 'ease-in-sine',
        });
    </script>

    <!-- referral scripts -->
    <script>
        const upliner = document.getElementById("id_upliner")
        const params = new Proxy(new URLSearchParams(window.location.search), {
            get: (searchParams, prop) => searchParams.get(prop),
        });
        let value = params.ref;
        console.log(upliner)
        if(value){
            sessionStorage.setItem('wealthwheel_ref', value);
            upliner.value = value;
        }
        else{
            upliner.value = 'No upliner';
        }
        
    </script>

</body>

</html>
